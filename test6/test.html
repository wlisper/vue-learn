<html>
<!--- 样式示例 --->
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 class="red italic">This is a Header</h1>
    <h1 :class="['red', 'thin']">This is a Header</h1>
    <h1 :class="['red', 'thin', {'active' : flag}]">This is a Header</h1>
    <h1 :class="{red:true, thin:true, active: false}">This is a Header</h1>
    <h1 :style="styleObj1">This is a Style Demo!!</h1>
</div>
<script>
    var vm = new Vue(
        {
            el: '#app',
            data: {
                flag: true,
                styleObj1: {color: 'blue'}
            }
        }
    );
</script>
</body>
</html>
